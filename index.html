<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="Anthony Tropeano">
<meta name="description" content="free weather app">
<link rel="shortcut icon" type="image/png" href="./assets/images/icon.png">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./assets/css/style.css">
<title>Weather Dashboard</title>
</head>
<body>
    <main>
        <div class="container-fluid ">
            <div class="row">
                <div class="col-12 text-center title-container">
                    <h1 class="title">Weather Dashboard</h1>
                </div>
            </div>
            <div class="row row-cols-2 g-5">
                <div class="col-3 bg-secondary">
                    <h2 class="text-start city">
                        Search for a City:
                    </h2>
                    <div class="row-cols-1">
                        <div class="col-10">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control"  aria-label="City Search">
                                <button class="btn rounded-3 btn-primary btn-md border border-info border-5 rounded-3" type="submit" id="search"><i class="bi bi-search" style="font-size:1rem; color:white;"></i></button>
                            </div>
                        </div>                        
                    </div>
                    <ul class="list-group">
                        
                    </ul>
                    
                </div>
                
                <div class="col-9 bg-white">
                    <div id="currentCity" class="row row-cols-1 border-top border-bottom border-start border-secondary border-2 rounded-start weather-container">
                        <div class="col-9">

                            <h2 id="city" class='margin'>City Name  <span class='currentDate'></span> </h2><img id="currentIcon"src=""alt="weather icon">

                            <h3 class='margin'>Temperature:  <span class='temp'></span> &deg;F</h3>
                            <h3 class='margin'>Humidity:  <span class='humid'></span>%</h3>
                            <h3 class='margin'>Wind Speed:  <span class='wind'></span> MPH</h3>
                            <h3 class='margin'>UV Index:  <span class='uv'></span></h3>
                            
                            
                        </div>
                    </div>
                    <div id="title-container" class="row row-cols-1"> 
                        <h2>5-Day Forecast:</h2>
                    </div>
                    <div id="forecastCards" class="row row-cols-5">
                        <div class="col">
                            1
                        </div>
                        <div class="col">
                            2
                        </div>
                        <div class="col">
                            3
                        </div>
                        <div class="col">
                            4
                        </div>
                        <div class="col">
                            5
                        </div>
                    </div>
                    <div id="landingMessage" class="row row-cols-1 text-center"> 
                        <h3>Select a saved city from the list or search for a new location to see current weather data!</h3>
                    </div>

                </div>
                
                
                
            
            </div>
        </div>

    </main>



    <script src="./assets/js/script.js"></script>
</body>
</html>
